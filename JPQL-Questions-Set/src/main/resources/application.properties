spring.datasource.url=${DATASOURCE_URL:jdbc:mysql://localhost:3306/jpql-set?sessionVariables=sql_mode='NO_ENGINE_SUBSTITUTION'&jdbcCompliantTruncation=false}
spring.datasource.username=${DATASOURCE_USERNAME:root}
spring.datasource.password=${DATASOURCE_PASSWORD:abcabc<<<123}
domainName=${DOMAIN_NAME:http://localhost:8080}
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.ddl-auto=update
